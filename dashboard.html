<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .dashboard-container h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .dashboard-container p {
      font-size: 1.2rem;
      color: #f1f1f1;
    }

    @keyframes fadeIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .dashboard-container {
        padding: 30px 20px;
      }

      .dashboard-container h1 {
        font-size: 2rem;
      }

      .dashboard-container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome!!</h1>
  </div>
</body>
</html>
